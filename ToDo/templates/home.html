<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  </head>
  <body>
    <div class="container mx-auto text-center m-5">
      <h3>TODO</h3>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col">

            <h4>Remaining Task</h2>
           
                    {% for task in tasks %}
                    <div class="card m-1">
                        <div class="card-body">
                              {{task.task}} 
                            <span style="position: relative; float: right;">
                                <a href=" {% url "done" task.pk %} " class="btn btn-success"> <i class="fa-solid fa-check"></i></a>
                                <a href="{% url "delete" task.pk %} " class="btn btn-danger"> <i class="fa-solid fa-trash"></i></a>
                                <a href=" {% url "edit" task.pk %} " class="btn btn-primary"> <i class="fa-solid fa-pencil"></i></a>
                            </span>
                        </div>
                    </div>
                    {% endfor %}
        </div>
           
        <div class="col-md-5 col-lg-5">
             <h4>Completed Task  </h2>
               {% for i in complete %}
                <div class="card m-1">
                  <div class='body'> 
                     {{i.task}} 
                     <span style="position: relative;"> 
                          <a href=" {% url "undo" i.pk %} " class="btn btn-danger"><i class="fa-solid fa-xmark"></i></a>
                    </span> 
                  </div>
                </div>
                  {% endfor %}
        </div>
      </div>
    </div>
    </div>

    <form action="{% url 'addT' %}" method="post">
        {% csrf_token %}
    <div class="container">
     <h4>Add Task</h4>
     <input type="text" name="task" id=""> 
     <button class="btn btn-primary"> + Add Task </button>
     </form>
    </div>
  </body>
</html>
